<table class="min-w-full border border-gray-300 divide-y divide-gray-200">
  <thead class="bg-gray-100 text-left">
    <tr>
      <th class="px-4 py-2">Product ID</th>
      <th class="px-4 py-2">Name</th>
      <th class="px-4 py-2">Unit</th>
      <th class="px-4 py-2">Default Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts" class="hover:bg-gray-50">
      <td class="px-4 py-2 font-mono">{{ product.id }}</td>
      <td class="px-4 py-2">{{ product.name }}</td>
      <td class="px-4 py-2">{{ product.uom }}</td>
      <td class="px-4 py-2">{{ product.defaultLocationId }}</td>
    </tr>
  </tbody>
</table>

@if (products.length === 0) {
<p class="text-gray-500">No products found. Load demo data from the dashboard.</p>
}
