<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Stock Received Log</h1>

  <table class="table-auto w-full border border-collapse">
    <thead>
      <tr class="bg-gray-100">
        <th class="border px-4 py-2">Product ID</th>
        <th class="border px-4 py-2">Quantity</th>
        <th class="border px-4 py-2">Location</th>
        <th class="border px-4 py-2">Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of receivedItems" class="text-align:left 4px">
        <td class="border px-4 py-2">{{ entry.productId }}</td>
        <td class="border px-4 py-2">{{ entry.quantity }}</td>
        <td class="border px-4 py-2">{{ entry.locationId }}</td>
        <td class="border px-4 py-2">{{ entry.timestamp }}</td>
      </tr>
    </tbody>
  </table>
</div>
