<div class="p-6 space-y-4">
  <h1 class="text-2xl font-bold">Goods Receipt Form</h1>

  <form (ngSubmit)="submitForm()" class="space-y-4">
    <div>
      <label class="block font-semibold">Product</label>
      <select [(ngModel)]="productId" name="productId" class="border px-2 py-1 w-full" required>
        <option value="" disabled selected>Select a product</option>
        <option *ngFor="let product of products" [value]="product.id">
          {{ product.name }} ({{ product.id }})
        </option>
      </select>
    </div>

    <div>
      <label class="block font-semibold">Quantity Received</label>
      <input
        type="number"
        [(ngModel)]="quantity"
        name="quantity"
        class="border px-2 py-1 w-full"
        required
        placeholder="Enter quantity"
        title="Quantity"
      />
    </div>

    <div>
      <label class="block font-semibold">Location</label>
      <select [(ngModel)]="locationId" name="locationId" class="border px-2 py-1 w-full" required>
        <option value="" disabled selected>Select a location</option>
        <option *ngFor="let location of locations" [value]="location.id">
          {{ location.name }} ({{ location.id }})
        </option>
      </select>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Receive Goods</button>
  </form>
</div>
