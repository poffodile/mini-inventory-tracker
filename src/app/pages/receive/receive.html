<div class="p-6 space-y-4">
  <h1 class="text-2xl font-bold">Goods Receipt Form</h1>

  <form (ngSubmit)="submitForm()" class="space-y-4">
    <div>
      <label class="block font-semibold">Product ID</label>
      <input
        type="text"
        [(ngModel)]="productId"
        name="productId"
        class="border px-2 py-1 w-full"
        required
        title="Product ID"
        placeholder="Enter product ID"
      />
    </div>

    <div>
      <label class="block font-semibold">Quantity Received</label>
      <input
        type="number"
        [(ngModel)]="quantity"
        name="quantity"
        class="border px-2 py-1 w-full"
        required
        placeholder="Enter quantity received"
        title="Quantity Received"
      />
    </div>

    <div>
      <label class="block font-semibold">Location</label>
      <input
        type="text"
        [(ngModel)]="locationId"
        name="locationId"
        class="border px-2 py-1 w-full"
        required
        placeholder="Enter location ID"
        title="Location ID"
      />
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Receive Goods</button>
  </form>
</div>
