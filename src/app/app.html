<!-- ===============================
     A11y: Skip link to main content
     =============================== -->
<a
  href="#content"
  class="z-50 sr-only focus:not-sr-only focus:fixed focus:top-2 focus:left-2 btn btn-sm btn-primary"
>
  Skip to content
</a>

<!-- ===============================
     NAVBAR (DaisyUI)
     - Left: mobile menu + brand
     - Center: desktop navigation
     - Right: utilities (theme toggle, badges, etc.)
     Sticky at top
     =============================== -->
<div class="sticky top-0 z-50 shadow-sm navbar bg-base-100">
  <!-- LEFT: mobile menu + brand -->
  <div class="navbar-start">
    <!-- Mobile menu dropdown -->
    <div class="dropdown">
      <!-- Hamburger button (DaisyUI handles open/close via focus/tabindex) -->
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden" aria-label="Open menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </div>

      <!-- Mobile menu items -->
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-56"
      >
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a routerLink="/dashboard">Dashboard</a>
        </li>
        <li routerLinkActive="active"><a routerLink="/inventory">Inventory</a></li>
        <li routerLinkActive="active"><a routerLink="/receive">Receive</a></li>
        <li routerLinkActive="active"><a routerLink="/pick">Pick</a></li>
        <li routerLinkActive="active"><a routerLink="/current-stock">Current Stock</a></li>
        <!-- Optional / rarer pages -->
        <li class="lg:hidden" routerLinkActive="active">
          <a routerLink="/stock-received">Stock Received</a>
        </li>
        <li class="lg:hidden" routerLinkActive="active"><a routerLink="/import">Import</a></li>
      </ul>
    </div>

    <!-- Brand -->
    <a class="font-semibold btn btn-ghost text-primary lg:text-xl" routerLink="/dashboard">
      Mini Inventory Tracker
    </a>
  </div>

  <!-- CENTER: desktop navigation -->
  <div class="hidden navbar-center lg:flex">
    <!-- Using routerLinkActive on the LI so DaisyUI's .active styles apply -->
    <ul class="gap-1 menu menu-horizontal">
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/dashboard">Dashboard</a>
      </li>
      <li routerLinkActive="active"><a routerLink="/inventory">Inventory</a></li>
      <li routerLinkActive="active"><a routerLink="/receive">Receive</a></li>
      <li routerLinkActive="active"><a routerLink="/pick">Pick</a></li>
      <li routerLinkActive="active"><a routerLink="/current-stock">Current Stock</a></li>
      <!-- Hide rarely used links to keep it lean -->
      <li class="hidden xl:block" routerLinkActive="active">
        <a routerLink="/stock-received">Stock Received</a>
      </li>
      <li class="hidden xl:block" routerLinkActive="active"><a routerLink="/import">Import</a></li>
    </ul>
  </div>

  <!-- RIGHT: utilities (theme, quick badges, etc.) -->
  <div class="gap-2 pr-2 navbar-end">
    <!-- Example quick link/badge (keep commented if not needed) -->
    <!-- <a class="btn btn-xs btn-warning" routerLink="/current-stock">Low stock</a> -->

    <!-- Theme toggle button (works via ThemeService, persists choice) -->
    <button class="btn btn-ghost btn-sm" (click)="toggleTheme()" aria-label="Toggle dark mode">
      <!-- Simple sun/moon icon (you can swap for lucide/heroicons) -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M12 4a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V5a1 1 0 0 1 1-1Zm0 13a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm8-5a1 1 0 0 1 1 1h1a1 1 0 1 1 0 2h-1a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1ZM4 12a1 1 0 0 1 1-1H6a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1Zm12.95 6.536.707.707a1 1 0 0 1-1.414 1.414l-.707-.707a1 1 0 0 1 1.414-1.414ZM6.05 5.464l-.707-.707A1 1 0 1 1 6.757 3.343l.707.707A1 1 0 1 1 6.05 5.464Zm11.314-1.414.707-.707a1 1 0 0 1 1.414 1.414l-.707.707A1 1 0 1 1 17.364 4.05ZM4.05 17.95l-.707.707a1 1 0 1 1-1.414-1.414l.707-.707A1 1 0 0 1 4.05 17.95Z"
        />
      </svg>
      <span class="sr-only">Toggle theme</span>
    </button>
  </div>
</div>

<!-- ===============================
     MAIN CONTENT WRAPPER
     - matches your page container width
     =============================== -->
<main id="content" class="px-4 py-6 mx-auto max-w-7xl">
  <router-outlet></router-outlet>
