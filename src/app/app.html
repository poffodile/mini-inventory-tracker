<div class="sticky top-0 z-50 shadow-sm navbar bg-base-100">
  <div class="gap-2 navbar-start">
    <a class="text-xl btn btn-ghost" routerLink="/dashboard">Mini Inventory</a>

    <!-- mobile nav -->
    <div class="dropdown md:hidden">
      <div tabindex="0" role="button" class="btn btn-ghost">Menu</div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box shadow w-52 z-[1]"
      >
        <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
        <li><a routerLink="/receive" routerLinkActive="active">Receive</a></li>
        <li><a routerLink="/pick" routerLinkActive="active">Pick</a></li>
        <li><a routerLink="/current-stock" routerLinkActive="active">Current Stock</a></li>
        <li><a routerLink="/stock-received" routerLinkActive="active">Stock Received</a></li>
      </ul>
    </div>
  </div>

  <div class="hidden navbar-center md:flex">
    <ul class="px-1 menu menu-horizontal">
      <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
      <li><a routerLink="/receive" routerLinkActive="active">Receive</a></li>
      <li><a routerLink="/pick" routerLinkActive="active">Pick</a></li>
      <li><a routerLink="/current-stock" routerLinkActive="active">Current Stock</a></li>
      <li><a routerLink="/stock-received" routerLinkActive="active">Stock Received</a></li>
    </ul>
  </div>

  <div class="navbar-end"></div>

  <!-- Theme toggle  -->

  <!-- Theme toggle: flips between Business (dark) and Light -->
  <label class="flex items-center gap-2 cursor-pointer swap">
    <!-- the toggle controls both: theme AND which label shows -->
    <input
      type="checkbox"
      class="toggle toggle-sm"
      data-toggle-theme="luxury,light"
      aria-label="Toggle dark mode"
    />
    <span class="text-sm swap-off">Dark</span>
    <span class="text-sm swap-on">Light</span>
  </label>
</div>
<main class="container p-4 mx-auto md:p-6">
  <router-outlet></router-outlet>
</main>
